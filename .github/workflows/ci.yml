name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend deps
        working-directory: ./backend
        run: npm ci

      - name: Typecheck backend
        working-directory: ./backend
        run: npm run typecheck

      - name: Test backend
        working-directory: ./backend
        run: npm test --silent

      - name: Install frontend deps
        working-directory: ./frontend
        run: npm ci

      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint

      - name: Test frontend
        working-directory: ./frontend
        run: npm test --silent

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build



